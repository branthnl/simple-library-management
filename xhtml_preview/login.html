<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" />
	<link rel="shortcut icon" type="image/png" href="img/brand.png" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
	<div id="form-container">
		<form action="welcome.html" method="get">
			<h1 class="mb-3">Login</h1>
			<input class="form-control block mb-3" type="text" name="username" placeholder="Username" autocomplete="off" required="required" />
			<input class="form-control block mb-3" type="password" name="password" placeholder="Password" autocomplete="off" required="required" />
			<div style="text-align: center;">
				<button class="btn btn-0 mb-3" type="submit">Login</button>
			</div>
		</form>
	</div>
	<div id="footer-container">
		<p><small><span>Copyright &copy; 2020 Branth,</span>&nbsp;<span>All rights reserved.</span></small></p>
	</div>
</body>
</html>
